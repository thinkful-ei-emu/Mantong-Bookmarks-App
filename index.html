<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Bookmarks</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<header role="banner">
		<h1>My Bookmarks</h1>
	</header>
	<button class="toggleForm">Add</button>
	<form class="actions">
		<select class="filterByRating">
			<option value="">--Minimum Rating-</option>
			<option value="oneStar">1 Star</option>
			<option value="twoStars">2 Stars</option>
			<option value="threeStars">3 Stars</option>
			<option value="fourStars">4 Stars</option>
			<option value="fiveStars">5 Stars</option>
		</select>
	</form>
	<form class="addNew"></form>
	<ul class="bookmarkList"></ul>	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>	
	
	<script type="text/javascript" src="scripts/api.js"></script>
	<script type="text/javascript" src="scripts/localStore.js"></script>
	<script type="text/javascript" src="scripts/dom.js"></script>
	<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
